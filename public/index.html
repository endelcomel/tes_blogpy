<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Sigma Male</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header>
        <h1>Blog tentang Sigma Male</h1>
        <nav>
            <a href="/">Beranda</a> | <a href="/about.html">Tentang</a>
        </nav>
    </header>

    <main>
        <h2>Artikel Terbaru</h2>
        <div id="article-container" class="article-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Blog Sigma Male. Semua hak dilindungi.</p>
    </footer>

    <script src="/slugify.js"></script>
    <script>
        async function fetchArticles() {
            const response = await fetch('https://blogpy-api.arekilang1.workers.dev/api/articles/');
            const articles = await response.json();

            // Sort articles by date (newest first)
            articles.sort((a, b) => new Date(b.tanggal_post) - new Date(a.tanggal_post));

            const articleContainer = document.getElementById('article-container');
            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article-card');

                const slug = slugify(article.judul);
                const articleLink = document.createElement('a');
                articleLink.href = `/artikel.html?slug=${slug}`;
                
                articleElement.innerHTML = `
                    <h3>${article.judul}</h3>
                    <p><strong>Tanggal:</strong> ${article.tanggal_post}</p>
                    <p>${article.isi.substring(0, 150)}...</p> <!-- Tampilkan potongan artikel -->
                    <a href="/artikel.html?slug=${slug}" class="read-more">Read More</a>
                `;

                articleContainer.appendChild(articleElement);
            });
        }

        fetchArticles();
    </script>
</body>
</html>
