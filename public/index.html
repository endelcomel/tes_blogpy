<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPy - Latest Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">Welcome to BlogPy!</h1>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Latest Posts</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="posts-list">
            <!-- Posts will be inserted here by JavaScript -->
        </div>

        <!-- Area untuk menampilkan artikel lengkap -->
        <div id="article-detail" class="mt-6 p-6 bg-white shadow-lg rounded-lg hidden">
            <h2 class="text-2xl font-semibold" id="article-title"></h2>
            <p class="text-gray-500" id="article-date"></p>
            <div class="mt-4" id="article-content"></div>
            <a href="/" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 inline-block">Back to Posts</a>
        </div>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 BlogPy. All Rights Reserved.</p>
    </footer>

    <script>
        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')           // Replace spaces with -
                .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
                .replace(/\-\-+/g, '-')         // Replace multiple - with single -
                .replace(/^-+/, '')             // Trim - from start of text
                .replace(/-+$/, '');            // Trim - from end of text
        }

        function showArticle() {
            document.getElementById('posts-list').classList.add('hidden');
            document.getElementById('article-detail').classList.remove('hidden');
        }

        function showPostsList() {
            document.getElementById('posts-list').classList.remove('hidden');
            document.getElementById('article-detail').classList.add('hidden');
        }

        // Fetch API untuk mengambil daftar artikel
        fetch("https://blogpy-api.arekilang1.workers.dev/api/articles")
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch posts');
            }
            return response.json();
        })
        .then(data => {
            const postsList = document.getElementById('posts-list');
            data.forEach(post => {
                const slug = slugify(post.judul);
                const postItem = document.createElement('div');
                postItem.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg');
                postItem.innerHTML = `
                    <h3 class="text-xl font-semibold">${post.judul}</h3>
                    <p class="text-gray-700">${post.tanggal_post}</p>
                    <a href="/${slug}" class="text-blue-500 hover:underline mt-4 inline-block">Read More</a>
                `;
                postsList.appendChild(postItem);
            });

            // Handle initial route
            handleRoute();
        })
        .catch(error => {
            console.error('Error fetching posts:', error);
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = '<p class="text-red-500">Failed to load posts. Please try again later.</p>';
        });

        // Fungsi untuk menampilkan artikel berdasarkan slug
        function fetchArticle(slug) {
            fetch("https://blogpy-api.arekilang1.workers.dev/api/articles")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch articles');
                    }
                    return response.json();
                })
                .then(articles => {
                    const article = articles.find(a => slugify(a.judul) === slug);
                    if (!article) {
                        throw new Error('Article not found');
                    }
                    document.getElementById('article-title').textContent = article.judul;
                    document.getElementById('article-date').textContent = article.tanggal_post;
                    document.getElementById('article-content').innerHTML = article.isi;
                    showArticle();
                })
                .catch(error => {
                    console.error('Error fetching article:', error);
                    alert('Failed to load article. Please try again later.');
                });
        }

        // Handle routing
        function handleRoute() {
            const path = window.location.pathname.substring(1); // Remove leading slash
            if (path) {
                fetchArticle(path);
            } else {
                showPostsList();
            }
        }

        // Listen for popstate events (back/forward navigation)
        window.addEventListener('popstate', handleRoute);

        // Intercept link clicks
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                const href = e.target.getAttribute('href');
                if (href.startsWith('/')) {
                    e.preventDefault();
                    window.history.pushState(null, '', href);
                    handleRoute();
                }
            }
        });
    </script>
</body>
</html>
